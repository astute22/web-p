<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function f(id) {
		var el = document.getElementById(id);
		
		return{
			getText: function(){
				return el.innerText;
			},
			setText: function(text) {
				el.innerText = text;
				return this;
			},
			setColor: function(color) {
				el.style.color = color;
				return this;
			},
			hide: function() {
				el.style.display="none";
				return this;
			},
			show: function() {
				el.style.display="block";
				return this;
			}
		}
	}
</script>
</head>
<body>
	<p id="me">스티븐 더 캡틴 제라드</p>
</body>
</html>
