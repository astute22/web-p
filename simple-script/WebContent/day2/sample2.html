<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//자바스크립트의 데이터 타입
	//자바스크립트의 변수는 저장된 값에 따라서 타입이 변한다
	
	var x = 10;
	var y= '홍길동';
	var z;
	
	console.log('x의 타입', typeof(x));	//number
	console.log('y의 타입', typeof(y));	//string
	console.log('z의 타입', typeof(z));	//초기화되지않은 변수의 데이터타딥은 undefined가 출력된다.
	
	x='김유신';
	y=true;
	
	console.log('x의 타입', typeof(x));	//string
	console.log('y의 타입', typeof(y));	//boolean
	
</script>
</head>
<body>

</body>
</html>
