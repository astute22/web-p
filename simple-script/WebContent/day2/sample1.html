<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//자바스크립트의 변수
	/*
		식별자 작성규칙
			1.문자, 숫자, 특수문자(_,$)를 포함할 수 있다.
			2.반드시 문자로 시작해야함.
			3.특수문자도 문자이므로 _나 $로도 시작 가능. 다만 잘 쓰이지않음
			4.대소문자 구분
			5.예약어는 식별자로 사용할 수 없음(if, for, var 등등)
	*/
	//변수의 선언과 초기화
	var x;
	var y=10;
	console.log(x);		//undefined가 출력됨, 초기화 하지않으면 
	console.log(y);		//10 출력
	
	//여러개의 변수선언, 타입이 서로 다른 변수를 선언하고 초기화 할 수 있음
	var name = '홍길동',
	id = 'hong',
	age=30;
	console.log(name, id, age);
</script>
</head>
<body>

</body>
</html>
