<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function checkNumber(el) {
		var text = el.value;
		var res = /^[0-9]*$/.test(text);
		if(!res){
			text = text.substring(0, text.length-1);
			el.value = text;
		}
	}
</script>
</head>
<body>
	<input type="text" onkeyup="checkNumber(this);" />
</body>
</html>
