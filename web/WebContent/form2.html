<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 연습</title>
</head>
<body>
	<h1>폼 연습</h1>
	<form method="post" action="form-demo2.hta">
		<input type="hidden" name="phone" value="010-1111-2345"/>
		<input type="hidden" name="birth" value="880905"/>
		<label>이름</label>  <input type="text" name="username" /></br>
		<label>비밀번호</label> <input type="password" name="userpw" /></br>
		<label>지역</label> <select name="Location">
								<option value="서울">서울</option>
								<option value="인천">인천</option>
								<option value="대전">대전</option>
								<option value="대구">대구</option>
								<option value="부산">부산</option>
								<option value="광주">광주</option>
								<option value="기타">기타</option>
						   </select><br/>
		<label>성별</label><input type="radio" name="gender" value="남" checked="checked"> 남자
						  <input type="radio" name="gender" value="여"> 여자 <br/>
		<label>기술</label><input type="checkbox" name="tech" value="java">자바
						  <input type="checkbox" name="tech" value="C">C
						  <input type="checkbox" name="tech" value="python">파이썬
						  <input type="checkbox" name="tech" value="C#">C#
						  <input type="checkbox" name="tech" value="DB">데이터베이스
						  <input type="checkbox" name="tech" value="HADOOP">하둡
						  <input type="checkbox" name="tech" value="ruby">루비
						  <input type="checkbox" name="tech" value="bigdata">빅데이터<br/>
		<button type="submit">등록</button>
	</form>
</body>
</html>
