<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QueryString 연습</title>
</head>
<body>
	<h1>QueryString 연습</h1>
	<h2>서버로 값을 하나 보내기</h2>
	<ul>
		<li><a href="query-demo.hta?cat=game">게임</a></li>
		<li><a href="query-demo.hta?cat=movie">영화</a></li>
		<li><a href="query-demo.hta?cat=comics">웹툰</a></li>
	</ul>
	
	<h2>서버로 값을 2개 이상 보내기</h2>
	<ul>
		<li><a href="query-demo2.hta?sido=서울&gu=영등포구">영등포구</a></li>
		<li><a href="query-demo2.hta?sido=서울&gu=종로구">종로구</a></li>
		<li><a href="query-demo2.hta?sido=인천&gu=부평구">인천 부평구</a></li>
	</ul>
</body>
</html>
